    <body>
        <a id="backTo" href="store.html">Back to shop</a><br><br>
        <div id="invoiceContent">
            <div class="invoice-box">
                <h2 class="section-header">-INVOICE-</h2>
                <tr class="information">
                    <td colspan="2">
                        <table class="companyDetails">
                            <tr>
                                <td>
                                    RIDEZ <br />
                                    No 197/8,<br />
                                    Galle Road,<br />

                                <td>
                                    <br />
                                    Created on: 2022
